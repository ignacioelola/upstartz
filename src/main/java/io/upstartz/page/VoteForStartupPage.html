<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Upstartz - Shaping the future, one upstart at a time</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />

		<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#ec5d57">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">

	</head>
	<body>
		<header class="header">
			<div class="col">

				<a class="header__logo" href="/#/">Upstartz</a>

				<nav class="header__nav">
					<a href="#" wicket:id="leaderboardUpvoteLink">On Fire!</a>
					<a href="#" wicket:id="leaderboardDownvoteLink">Ice Cold</a>
				</nav>
			</div>
		</header>

		<article class="col">
			<div class="company media">
				<img src="x" wicket:id="logoUrl" class="media__left" />
				<div class="company__info media__right">

					<h1 wicket:id="name">Company Name</h1>

					<p wicket:id="description">Company description.</p>

					<div class="company__vote">
						<a href="#" wicket:id="upvoteLink" class="button--vote button--vote--up">Upvote</a>
						<a href="#" wicket:id="downvoteLink" class="button--vote button--vote--down">Downvote</a>
					</div>

				</div>
			</div>
		</article>

	</body>
</html>
